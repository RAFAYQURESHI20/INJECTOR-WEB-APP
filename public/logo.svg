<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Background circle with cybersecurity theme -->
  <circle cx="50" cy="50" r="48" fill="#0a0a0a" stroke="#00ff88" stroke-width="2"/>
  
  <!-- Inner glow effect -->
  <circle cx="50" cy="50" r="42" fill="#1a1a1a" stroke="#00ff88" stroke-width="1" opacity="0.5"/>
  
  <!-- Shield symbol (cybersecurity protection) -->
  <path d="M50 15 C35 15 25 25 25 40 L25 55 C25 70 35 80 50 85 C65 80 75 70 75 55 L75 40 C75 25 65 15 50 15 Z" 
        fill="none" stroke="#00ff88" stroke-width="2"/>
  
  <!-- SQL symbols inside shield -->
  <text x="35" y="45" font-family="monospace" font-size="8" fill="#00ff88" font-weight="bold">SQL</text>
  
  <!-- Code brackets representing injection protection -->
  <text x="58" y="55" font-family="monospace" font-size="12" fill="#00ff88" font-weight="bold">&lt;/&gt;</text>
  
  <!-- Circuit pattern for tech feel -->
  <line x1="20" y1="25" x2="30" y2="25" stroke="#00ff88" stroke-width="1" opacity="0.7"/>
  <line x1="70" y1="25" x2="80" y2="25" stroke="#00ff88" stroke-width="1" opacity="0.7"/>
  <line x1="20" y1="75" x2="30" y2="75" stroke="#00ff88" stroke-width="1" opacity="0.7"/>
  <line x1="70" y1="75" x2="80" y2="75" stroke="#00ff88" stroke-width="1" opacity="0.7"/>
  
  <!-- Connection nodes -->
  <circle cx="20" cy="25" r="2" fill="#00ff88" opacity="0.8"/>
  <circle cx="30" cy="25" r="2" fill="#00ff88" opacity="0.8"/>
  <circle cx="70" cy="25" r="2" fill="#00ff88" opacity="0.8"/>
  <circle cx="80" cy="25" r="2" fill="#00ff88" opacity="0.8"/>
  <circle cx="20" cy="75" r="2" fill="#00ff88" opacity="0.8"/>
  <circle cx="30" cy="75" r="2" fill="#00ff88" opacity="0.8"/>
  <circle cx="70" cy="75" r="2" fill="#00ff88" opacity="0.8"/>
  <circle cx="80" cy="75" r="2" fill="#00ff88" opacity="0.8"/>
  
  <!-- Center dot representing secure database -->
  <circle cx="50" cy="50" r="3" fill="#00ff88"/>
</svg>
